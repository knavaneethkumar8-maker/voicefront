<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/gridtimeline.css">
  <link rel="stylesheet" href="/styles/recorder.css">
  <link rel="stylesheet" href="/styles/dragLetters.css">
  <link rel="stylesheet" href="/styles/aksharcolors.css">
  <link rel="stylesheet" href="/styles/navigationBar.css">
  <link rel="stylesheet" href="/styles/recorderPage.css">
</head>
<body>
  <div class="navigation-bar">
    <div class="record-page-button active-page-button">
      Record
    </div>
    <div class="annotate-page-button">
      Annotate
    </div>
  </div>

<section class="record-section">
  <div class="recorder-container">

    <!-- AUDIO -->
    <div class="panel-1">
      <h4>Audio Recording</h4>

      <button id="audioRecordBtn-1" class="record-btn-1">Record</button><br />
      <button id="audioStopBtn-1" class="stop-btn-1" disabled>Stop</button>

      <div id="audioTimer-1" class="timer-1">00:00</div>
      <div id="audioPreview-1"></div>
      <button id="audioSubmitBtn-1" class="submit-audio-button-1 js-submit-audio-button-1">Submit</button>
    </div>

    <!-- VIDEO (placeholder only) -->
    <div class="panel-1">
      <h4>Video Recording</h4>

      <button class="record-btn-1">Record</button><br />
      <button class="stop-btn-1" disabled>Stop</button>

      <div class="timer-1" id="videoTimer-1">00:00</div>
      <div id="videoPreview-1" class="video-preview"></div>
      <button class="submit-video-button-1 js-submit-video-button-1">Submit</button>
    </div>

  </div>

  <p class="record-submit-note"></p>

  <!-- FILES TABLE -->
  <section id="filesSection">
    <div class="files-header">
      <div class="filters">
        <button class="filter-selected">All files</button>
        <button>Saved</button>
        <button>Not saved</button>
        <button>Audio records</button>
        <button>Video records</button>
      </div>

      <div class="actions">
        <button id="clearAllBtn" disabled>Clear All Files</button>
        <button id="deselectAllBtn" disabled>Deselect all</button>
        <button id="deleteBtn" disabled>Delete</button>
        <button id="exportBtn" disabled>Save to storage</button>
      </div>

    </div>

    <div class="files-table">
      <div class="files-head">
        <div></div>
        <div>Preview</div>
        <div>Filename</div>
        <div>Duration</div>
        <div>Date</div>
        <div>Status</div>
        <div>Recorder</div>
        <div>Saved</div>
      </div>

      <div id="filesBody" class="files-body"></div>
    </div>
  </section>
</section>



  <section class="annotate-section">
    <div class="recorder-container">

  <!-- AUDIO -->
  <div class="panel">
      <h4>Audio Recording</h4>

      <button id="audioRecordBtn" class="record-btn"></button><br />
      <button id="audioStopBtn" class="stop-btn" disabled>Stop</button>

      <div id="audioTimer" class="timer">00:00</div>
      <div id="audioPreview"></div>
      <button class="submit-audio-button js-submit-audio-button">Submit</button>
    </div>

    <!-- VIDEO -->
    <div class="panel">
      <h4>Video Recording</h4>

      <button id="videoRecordBtn" class="record-btn"></button><br />
      <button id="videoStopBtn" class="stop-btn" disabled>Stop</button>

      <div id="videoTimer" class="timer">00:00</div>
      <div id="videoPreview"></div>
      <button class="submit-video-button js-submit-video-button">Submit</button>
    </div>

  </div>
      <p class="note submit-file-message js-submit-file-message">
      (Note: After submitting please wait for the response. Do not refresh)
    </p>
    <div class="speed-buttons-container">
      <button class="audio-speed-button js-audio-speed-button" data-speed="0.25">4x slower</button>
      <button class="audio-speed-button js-audio-speed-button" data-speed="0.125">8x slower</button>
      <button class="audio-speed-button js-audio-speed-button" data-speed="0.0625">16x slower</button>
    </div>
    <div class="js-audio-files-container audio-files-container">
    </div>

    <div class="js-askhar-editor akshar-editor">
      <p class="rendered-filename js-rendered-filename">filename</p>
      <div class="letters-container" id="lettersContainer"></div>
      <div class="delete-region js-delete-region">Drop here to delete</div>
      <div class="js-timeline timeline">
        <div class="js-grid-timeline grid-timeline">
        </div>
        <div class="adjust-akshar-timeline js-akshar-timeline">
        </div>
      </div>
    </div>
    <div class="submit-data-response js-submit-data-response"></div>
    <div class="submit-button-container">
      <button class="submit-data js-submit-data">Submit</button>
    </div>

  </section>
  

  <script src="/scripts/main.js" type="module"></script>
  <script src="/scripts/renderAkshars.js" type="module"></script>
  <script src="/scripts/renderBoothGrids.js" type="module"></script>
  
  
</body>
</html>
