<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/styles/gridtimeline.css">
</head>
<body>
  <div class="js-askhar-editor akshar-editor">
    <div class="tier-label-container">
      <p>Word</p>
      <p>Akash (216ms)</p>
      <p>Agni (108ms)</p>
      <p>Vayu (54 ms)</p>
      <p>Jal(27ms)</p>

      </div>
      <div class="js-grid-timeline grid-timeline">

          <div class="akash-tier">

          </div>
          <div class="agni-tier flex-display">

            <div class="agni-cell">3</div>

            <div class="vayu-cell">6</div>
          </div>
          <div class="jal-tier flex-display">

            <div class="jal-cell">8</div>
            <div class="jal-cell">9</div>
            <div class="jal-cell">10</div>
            <div class="jal-cell">11</div>
            <div class="jal-cell">12</div>
            <div class="jal-cell">13</div>
            <div class="jal-cell">14</div>

          <div class="prithvi-tier flex-display">

            <div class="prithvi-cell">10</div>

            <div class="prithvi-cell">12</div>
            <div class="prithvi-cell">13</div>
            <div class="prithvi-cell">14</div>
            <div class="prithvi-cell">7</div>
            <div class="prithvi-cell">8</div>
            <div class="prithvi-cell">9</div>
            <div class="prithvi-cell">10</div>
            <div class="prithvi-cell">11</div>
            <div class="prithvi-cell">12</div>
            <div class="prithvi-cell">13</div>
            <div class="prithvi-cell">14</div>
          </div>
        </div>
      </div>
      
      <div class="adjust-akshar-timeline js-akshar-timeline">
      </div>

    </div>
    
  </div>

  <script src="/scripts/aksharTimeline.js"></script>
  <script src="/scripts/renderAkshars.js" type="module"></script>
  <script src="/scripts/renderBoothGrids.js"></script>
  
</body>
</html>
